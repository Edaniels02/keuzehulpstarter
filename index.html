<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Keuzehulp - Stel je vraag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
            padding-top: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            width: 80%;
            margin: 0 auto;
            min-height: 100px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Keuzehulp - Stel je vraag</h1>
        <p>De AI Keuzehulp zal nu de eerste vraag stellen.</p>
        
        <div class="response" id="response">
            AI Keuzehulp stelt de vraag: "Wat voor soort TV ben je op zoek naar?"
        </div>
        <br>
        <button onclick="askQuestion()">Stel vraag</button>
    </div>

    <script>
        let questionIndex = 0;

        function askQuestion() {
            const question = document.getElementById('response').textContent;

            fetch('https://ai-keuzehulp-1002092046901.us-central1.run.app/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    question: question, 
                    question_index: questionIndex 
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = data.answer;
                questionIndex = data.next_question_index;
            })
            .catch(error => {
                document.getElementById('response').textContent = 'Er is een fout opgetreden: ' + error;
            });
        }
    </script>

</body>
</html>
